<!doctype html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>star</title>
  <style>
.wrapper{width:300px; margin:10px auto; font:14px/1.5 arial;position:relative;}
/*tab*/
#star{overflow:hidden;}
#star li{float:left; width:20px; height:20px; margin:2px; display:inline; color:#999; font:bold 18px arial; cursor:pointer}
#star .light{color:#ff2424;}
#star .dark{color:#999;}
#result{position:absolute;top:40px;right:-170px;}
/*#star_word{width:80px; height:30px; line-height:30px; border:1px solid #ccc; margin:10px; text-align:center; display:none}*/

    </style>
<script>
window.onload = function(){

  var star = document.getElementById("star");
    var star_li = star.getElementsByTagName("li");
    // var star_word = document.getElementById("star_word");
    var result = document.getElementById("result");
    var i=0;
    var j=0;
    var len = star_li.length;
    var word = ['很差','差','一般',"好","很好"]
    
    for(i=0; i<len; i++){
      star_li[i].index = i;
        
        star_li[i].onmouseover = function(){
              star_word.style.display = "block";
                star_word.innerHTML = word[this.index];
                for(i=0; i<=this.index; i++){
                  star_li[i].className = "light";
                    
                }
        }

        star_li[i].onmouseout = function(){
              star_word.style.display = "none";
                for(i=0; i<len; i++){
                 star_li[i].className = "dark";
                }
        }
        
        star_li[i].onclick = function(){
          result.innerHTML = (this.index+1)+"分";
        }
        

    }

}
</script>
</head>
<body>
<div class="wrapper">
  <p id="result"></p>
  <ul id="star">
    <li>★</li>
    <li>★</li>
    <li>★</li>
    <li>★</li>
    <li>★</li>
  </ul>
  <div id="star_word">一般</div>
</div>  


</body>  
</html>

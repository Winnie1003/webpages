<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>轮播图</title>
        <link type="text/css" rel="stylesheet" href="css/lbt.css" />

    </head>
    <body>
    <!--flash begin-->
    <div class="flash">

        <!--左右切换按钮-->
        <a href="javascript:void(0)" class="prev"></a>
        <a href="javascript:void(0)" class="next"></a>

        <!--图片滚动部分-->
        <div class="scroll">
            <img src="images/flash1.jpg" height="419" width="820" style="left:0px;"/>
            <img src="images/flash2.jpg" height="419" width="820" />
            <img src="images/flash3.jpg" height="419" width="820" />
            <img src="images/flash4.jpg" height="419" width="820" />
            <img src="images/flash5.jpg" height="419" width="820" />
            <img src="images/flash6.jpg" height="419" width="820" />
        </div>

        <!--滚动按钮部分-->
        <div class="But">
            <span class="hover"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

    </div>
    <!--end flash-->

        <!--引用外部jquery文件-->
        <script type="text/javascript" src="js/jquery.js" rel="stylesheet"></script>
        <script type="text/javascript" src="js/index.js" rel="stylesheet"></script>
    </body>
</html>

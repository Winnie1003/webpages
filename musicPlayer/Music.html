<style type="text/css">
*{margin:0px; padding:0px;}
#Music{width:730px;/*宽*/height:470px;/*高*/
		margin:150px auto 0px;box-shadow:0px 0px 10px #000;}
#Music .Audio{width:360px; height:470px; background:#ccff66;float:left;/*左浮动*/}
#Music .Txt{width:370px;height:470px; background:#ffcccc;float:right;/*右浮动*/}
#Music .Audio .title{width:360px;height:60px; background:url("images/bg1.jpg");
					font-size:20px;font-family:"微软雅黑"; color:#666; text-align:center;/*水平距中*/ line-height:60px;/*竖直距中*/}
#Music .Audio img.xxpic{display:block;/*可以消除间隙*/}
#Music .Audio .Music_But{width:360px;height:95px; background:url("images/bg2.jpg");
						padding-top:25px;}
#Music .Audio .Music_But .but{width:150px;height:30px;margin:0px auto;}
.Music_But .but span{width:27px;height:26px;float:left;display:block; }
.Music_But .but span.prev{background:url("images/sm_icon.png") -49px 0px; }
.Music_But .but span.next{ background:url("images/sm_icon.png") -124px 0px; }
.Music_But .but span.play{width:18px;background:url("images/sm_icon.png") -101px 0px;  margin:0px 30px;}

#Music .Txt .title{width:370px;height:60px; background:#f16d6e; color:#fff; font-size:20px; text-align:center; line-height:60px; font-family:"微软雅黑";}
#Music .Txt ul li{width:370px; height:41px;list-style-type:none;/*去掉圆点*/ background:url("images/bg4.png");
		color:#fff; font-size:14px; line-height:41px;font-family:"微软雅黑"; }
#Music .Txt ul li a{color:#7e868e; text-decoration:none;/*去掉下划线*/
background:url("images/play.png") no-repeat 10px 14px; display:block;height:40px; text-indent:30px;}
#Music .Txt ul li a:hover{color:#fff;}
#Music .Txt ul li.active a{color:#fff; border-bottom:1px solid #f16d6e;/*边框线*/
				background:url("images/pause.png")  no-repeat 10px 14px;}
</style>

 </head>
 <body>

<!-- div盒子模型 ，高度，宽度，放内容的长方形 姓名=“张三”-->  
<div id="Music">
	<!--左边播放器开始-->
	<div class="Audio">
		<div class="title">烛光里的妈妈</div>
		<img src="images/music.gif" width="360" height="290" class="xxpic" />
		<!--按扭开始-->
		<div class="Music_But">
			<div class="but">
				<span class="prev"></span>
				<span class="play"></span>
				<span class="next"></span>
			</div>
		</div>
		<!--按扭结束-->
	</div>
	<!--左边播放器结束-->

	<!--右边播放歌曲开始-->
	<div class="Txt">
		<div class="title">潭州音乐学院_音乐播放器</div>
		<ul>
			<li class="active"><a href="javascript:void(0)" dataSrc="mp3/1.mp3">烛光里的妈妈</a></li>
			<li><a href="javascript:void(0)" dataSrc="mp3/2.mp3">当你老了</a></li>
			<li><a href="javascript:void(0)" dataSrc="mp3/3.mp3">母亲</a></li>
			<li><a href="javascript:void(0)" dataSrc="mp3/4.mp3">相亲相爱的一家人</a></li>
			<li><a href="javascript:void(0)" dataSrc="mp3/5.mp3">壮志在我胸</a></li>
			<li><a href="javascript:void(0)" dataSrc="mp3/1.mp3">爸爸去哪了</a></li>
			<li><a href="javascript:void(0)" dataSrc="mp3/2.mp3">烛光里的妈妈</a></li>
			<li><a href="javascript:void(0)" dataSrc="mp3/3.mp3">当你老了</a></li>
			<li><a href="javascript:void(0)" dataSrc="mp3/4.mp3">母亲</a></li>
			<li><a href="javascript:void(0)" dataSrc="mp3/5.mp3">相亲相爱的一家人</a></li>
		</ul>
		
	</div>
	<!--右边播放歌曲结束-->
</div>

<!--<audio src="mp3/1.mp3" controls  id="myMusic"/>-->

<!--引用外部jquery类库文件-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	var Audio=$("#myMusic").get(0);  //创建音乐播放器对象
	var kf=1; //开关  1 关闭  2  开启
	var _index=0; //进来播放的是第一首歌 

	//点击播放按扭
	$(".but span.play").click(function(){
		if(kf==1){
			$(this).css("background-position","-79px 0px");
			Audio.play();//播放
			kf=2;
		}else{
			$(this).css("background-position","-101px 0px");
			Audio.pause();//暂停
			kf=1;
		}
	});

	//点击播放下一首

	$(".but span.next").click(function(){
		_index++;
		MusicPlay();
	});

//上一首
$(".but span.prev").click(function(){
		_index--;
		MusicPlay();
	});


//点击右边播放歌曲
$(".Txt ul li").click(function(){
	_index=$(this).index();//获取序列号
	MusicPlay();
});

//点击播入上一首和下首
	function MusicPlay(){
		$(".Txt ul li").eq(_index).addClass("active").siblings("li").removeClass("active");
		//Audio.attr("src","mp3/2.mp3");
		MusicSrc=$(".Txt ul li").eq(_index).find("a").attr("dataSrc");//音乐地址
		Audio.src=MusicSrc;
		Audio.play();
	}

</script>
